<div class="grid-input-y-img">

    </div>
    <div class="content-form">
        <form class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre..." required>
            <label for="apellido">Apellido:</label>
            <input type="text" name="nombre" id="apellido" placeholder="Ingrese su apellido..." required>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="Ingrese su email" required>
            <label for="num">Numero:</label>
            <input type="text" name="num" id="num" placeholder="Ingrese su telefono..." required>
            <label for="ubi">Ubicacion:</label>
            <input type="text" name="ubi" id="ubi" placeholder="Ingrese su ubicacion..." required>
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese un mensaje..."></textarea>
            <button type="submit">Enviar</button>
        </form>
</div>
